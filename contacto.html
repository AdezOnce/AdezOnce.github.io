	<meta charset="UTF-8">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

	<header class="ochenta">
		<div>
			<h1>Santoro</h1>
		</div>
		<nav class="nav">
			<button class="boton">Menú</button>
			<ul class="ul">
				<li><a  class="borde" href="index.html">Inicio</a></li>
				<li><a  class="borde" href="contacto.html">Contacto</a></li>
				<li><a href="mas-info.html">Mas info</a></li>
			</ul>
		</nav>
	</header>


	<div class="ochenta">
		<main id="main-contacto">
			<section id="section-contacto">
				<article>
					<div id="titulo-inicial">
						<h2>
							Contactame!
						</h2>
						<p>Para contactarme completá el siguiente formulario...</p>
					</div>
					<form action="#" method="get">
						
						<p class="nombre">
							<label for="nombre">Nombre:</label>
							<input id="nombre" type="text" name="nombre" placeholder="Ingrese su nombre aquí..." required>
							
						</p>
						
						<p class="nombre">
							<label for="apellido">Apellido:</label>
							<input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido aquí..." required>
						</p>
						
						<p class="nombre">
							<label for="mail">Mail:</label>
							<input id="mail" type="email" name="mail" placeholder="Ingrese su mail aquí..." required>
							
						</p>
						
						<p class="nombre">
							<label for="asunto">Asunto:</label>
							<input type="text" id="asunto" name="asunto" placeholder="Ingrese el asunto aquí..." required>
						</p>
						
						<p class="nombre">
							<label for="mensaje">Mensaje:</label>
							<textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Escriba su mensaje aquí..." required></textarea>
						</p>
						<p class="nombre">
							<input type="submit" id="enviar" value="Enviar">
						</p>

					</form>
		
				</article>
			</section>
		</main>
		
		
	</div>
	<footer class="ochenta">
		<p>Copyright - Todos los derechos reservados</p>
	</footer>
</body>
</html>
